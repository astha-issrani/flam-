<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #282c34;
            color: #f0f0f0;
            margin: 0;
            padding: 24px;
        }
        #container {
            max-width: 800px;
            margin: auto;
        }
        #frame {
            border: 2px solid #555;
            background: #000;
            display: block;
            max-width: 100%;
            min-height: 480px;
            image-rendering: pixelated;
        }
        #stats {
            margin-top: 16px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 1.1em;
            background: #3a3f4b;
            padding: 12px 16px;
            border-radius: 6px;
        }
        #stats p {
            margin: 8px 0;
        }
        #stats span {
            color: #61dafb;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Processed Frame Viewer</h1>
        <p>This is a minimal web viewer to display a static processed frame and mock stats.</p>

        <img id="frame" alt="Waiting for processed frame..." />

        <div id="stats">
            <p>Resolution: <span id="resolution">...</span></p>
            <p>FPS (mock): <span id="fps">...</span></p>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
